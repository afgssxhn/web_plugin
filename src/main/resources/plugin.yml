name: Web
version: 1.4.2
main: com.example.webplayers.WebPlayersPlugin
api-version: '1.21'
author: Egor
description: Shows online players and server equipment info

commands:
  webp:
    description: Shows list of online players with country and ping
    usage: /webp
    aliases: [web_players]
    permission: web.players
  webe:
    description: Shows server PC equipment information
    usage: /webe
    aliases: [web_equipment]
    permission: web.equipment
  webtps:
    description: Toggle TPS and MSPT display in boss bar
    usage: /webtps
    aliases: [web_tps, wtps]
    permission: web.tps

permissions:
  web.players:
    description: Allows viewing the list of online players
    default: true
  web.equipment:
    description: Allows viewing server equipment information
    default: op
  web.tps:
    description: Allows toggling TPS boss bar display
    default: op
  web.*:
    description: Grants access to all Web plugin commands
    default: op
    children:
      web.players: true
      web.equipment: true
      web.tps: true
